<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Socket.io</title>
  <style>
    span.qui {
      font-style: italic;
    }
  </style>
</head>

<body>
  <h1>Communication avec socket.io !</h1>
  <p>
    <input type="text" name="message" id="message"></p>
  <!-- Bouton pour envoyer un message au serveur -->
  <p><input type="button" value="Envoyer message" id="ping"></p>
  <div id="chat"></div>
  <!-- Le client récupère socket.io.js -->
  <script src="/socket.io/socket.io.js"></script>
  <script>
    /*
   le socket se connecte par défaut à l'instanciation
   si ce nest pas le cas, on peut faire var socket = io.connect()
   */
    var socket = io('http://localhost:8080');
    // on écoute l'arrivée de message du serveur
    socket.on('fromServer', function(message) {
      alert('Message du serveur : ' + message.content);
    });

    // on écoute s'il y a broadcast
    socket.on('message', function(message) {
      // on récup les infos
      let qui_text = document.createTextNode(message.qui);
      let quoi_text = document.createTextNode(message.quoi);
      // manipulation du DOM
      let div = document.getElementById('chat');
      let p = document.createElement('p');
      let qui_container = document.createElement('span');
      // ajout du style
      qui_container.className = 'qui';
      // ajout du texte
      qui_container.appendChild(qui_text);
      // ajout du qui au paragraphe
      p.appendChild(qui_container);
      // ajout du texte
      p.appendChild(quoi_text);
      // le paragraphe est prêt, ajout à la div du chat
      div.appendChild(p);

    });

    // demande du pseudo à l'utilisateur
    var userName = prompt('Nom d\'utilisateur : ');
    // envoi du pseudo au serveur
    socket.emit('initiate', userName);

    // envoi d'un message au serveur par click du bouton
    document.getElementById('ping').addEventListener('click', function(e) {
      var message = document.getElementById('message').value;
      // émission de l'évènement fromClient
      socket.emit('fromClient', {
        qui: userName,
        quoi: message
      });
    });
  </script>
</body>

</html>
