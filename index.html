<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Socket.io</title>
</head>

<body>
  <h1>Communication avec socket.io !</h1>
  <!-- Bouton pour envoyer un message au serveur -->
  <p><input type="button" value="Envoyer message" id="ping"></p>
  <!-- Le client récupère socket.io.js -->
  <script src="/socket.io/socket.io.js"></script>
  <script>
    var socket = io.connect('http://localhost:8080');
    // on écoute l'arrivée de message
    socket.on('message', function(message) {
      alert('Message du serveur : ' + message.content);
    })

    document.getElementById('ping').addEventListener('click', function(e) {
      socket.emit('message', 'Message du client pour le serveur.');
    });
  </script>
</body>

</html>
